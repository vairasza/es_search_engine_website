<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Search Engine</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="version-switch-container">
        <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="slider round"></span>
        </label>
        <span class="version-switch-text">Currently using version: <span class="es-search-version">1</span></span>
    </div>

    <div class="error-container hidden"></div>

    <div class="search-engine-container">
        <div class="title-container">
            <h1 class="title">ES Search Engine for 1 Million Articles Database</h1>
        </div>

        <div class="input-container">
            <div class ="wrapper wrapper-title">
                <p>Title:</p>
                <input type="checkbox" class="checkbox checkbox-title">
                <input type="text" class="input-title" placeholder="..." minlength="0" maxlength="40" />
            </div>
            
            <div class ="wrapper wrapper-content">
                <p>Content:</p>
                <input type="checkbox" class="checkbox checkbox-content">
                <input type="text" class="input-content" placeholder="..." minlength="0" maxlength="40" />
            </div>
            
            <div class ="wrapper wrapper-media-type">
                <p>Media Type:</p>
                <input type="checkbox" class="checkbox checkbox-media-type">
                <input list="list-media-type" class="input-media-type">
                <datalist id="list-media-type">
                    <option value="News">
                    <option value="Blog">
                    <!-- load more on start -->
                </datalist>
            </div>
            
            <div class ="wrapper wrapper-source">
                <p>Source:</p>
                <input type="checkbox" class="checkbox checkbox-source">
                <input list="list-source" class="input-source">
                <datalist id="list-source">
                    <option value="Huffington Post">
                    <option value="New York Times"></option>
                    <!-- load more on start // replace for empty input field if too many sources -->
                </datalist>
            </div>
            
            <div class ="wrapper wrapper-published">
                <p>Published from ... to ... :</p>
                <input type="checkbox" class="checkbox checkbox-published">
                <input type="date" class="input-published-from">
                <input type="date" class="input-published-to">
            </div>
            
            <div class="wrapper">
                <button class="button button-reset-input" type="button">Reset Input</button>
                <button class="button button-search-request" type="button">Search</button>
            </div>
        </div>

        <div class="result-container">
            <!-- render K=10 results here -->
        </div>

    </div>

    <footer class="footer">
        <span>References:</span>
        <span></span>
    </footer>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
